<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scala Chat Demo</title>
    <style>
        .container {
            width: 1100px;
            margin: 10px auto 0;
        }
        iframe {
            width: 500px;
            height: 800px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>
                Chat Client 1
            </h2>
            <iframe src="http://localhost:9000" frameborder="0"></iframe>
        </div>
        <div class="right">
            <h2>
                Chat Client 2
            </h2>
            <iframe src="http://localhost:9000" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
